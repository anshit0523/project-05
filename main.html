<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Layout Clone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">collection</div>
        <div class="menu">
            <div class="menu-item">All</div>
            <hr>
            <div class="menu-item">January</div>
            <div class="menu-item">Febuary</div>
            <div class="menu-item">March</div>
            <div class="menu-item">April</div>
            <div class="menu-item">May</div>
            <div class="menu-item">June</div>
            <div class="menu-item">July</div>
            <div class="menu-item">August</div>
            <div class="menu-item">September</div>
            <div class="menu-item">October</div>
            <div class="menu-item">November</div>
            <div class="menu-item">December</div>
           
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
       
        <div class="video-grid">
            <div class="video-card">
                <img src="picture/1.jpg" alt="picture">
                <div class="video-info">
                    <p class="title">With You</p>
                    <p class="details">i love you </p>
                    <p class="details"> december 1,2024</p>
                </div>
            </div>
            <div class="video-card">
                <img src="picture/2.png" alt="Video thumbnail">
                <div class="video-info">
                    <p class="title"></p>
                    <p class="details"></p>
                </div>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/200" alt="Video thumbnail">
                <div class="video-info">
                    <p class="title"></p>
                    <p class="details"></p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
